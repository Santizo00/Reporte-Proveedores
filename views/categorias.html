<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas por Sucursal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="card text-bg" id="cardCSS">
      <div class="card-header">
          <div class="row">
              <div class="col-md-3">
                <label>Sucursal</label>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione la Sucursal</option>
                  </select>
              </div>
              <div class="col-md-3">
                <label>SubCategoria</label>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccione la SubCategoria</option>
                  </select>
              </div>
              <div class="col-md-3">
                <label>Fecha Inicial</label>
                  <input type="date" class="form-control" placeholder="Fecha Inicio">
              </div>
              <div class="col-md-3">
                <label>Fecha Final</label>
                  <input type="date" class="form-control" placeholder="Fecha Final">
              </div>
          </div>
          
          <div class="col" style="margin-top: 5px;">
            <button class="btn btn-primary">Generar Reporte</button>
            <button class="btn btn-success">Generar Reporte Global</button>
        </div>
      </div>
      <div class="card-body">
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-12">
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped table-light mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Sucursal</th>
                                    <th scope="col">Sku</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Unidades Vendidas</th>
                                    <th scope="col">Venta</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">SubCategoria</th>
                                    <th scope="col">Unidades X Fardo</th>
                                    <th scope="col">Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- Rows will be inserted here -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </div>
</body>
<script src="js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
