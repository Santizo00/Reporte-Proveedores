<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas por Sucursal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="card text-bg" id="cardCSS">
        <div class="card-header">
            <div class="row">
                <div class="col-md-3">
                    <label>Fecha Inicial</label>
                    <input type="date" class="form-control" placeholder="Fecha Inicio" id="InicioGeneral">
                </div>
                <div class="col-md-3">
                    <label>Fecha Final</label>
                    <input type="date" class="form-control" placeholder="Fecha Final" id="FinalGeneral">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-primary me-2" id="reporteGeneral">Generar Reporte</button>
                    <button class="btn btn-success me-2" id="exportarGeneral" style="display: none;">Exportar</button>
                    <button class="btn btn-warning me-2" id="graficasGeneral" style="display: none;">Graficas</button>
                    <button class="btn btn-warning me-2" id="tablaGeneral" style="display: none;">Tabla</button>
                    <button class="btn btn-danger me-2" id="limpiarGeneral">Limpiar</button>
                </div>
            </div>
        </div>

        <div class="card-body" id="tablaContainer">
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-12">
                        <div class="table-responsive">
                            <table id="dataTable" class="table table-striped table-light table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Sucursal</th>
                                        <th scope="col">Sku</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Unidades Vendidas</th>
                                        <th scope="col">Monto</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">SubCategoria</th>
                                        <th scope="col">Unidades X Fardo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <!-- Rows will be inserted here -->
                                    </tr>
                                </tbody>
                            </table>
                            
                            <br>
                            <nav aria-label="Page navigation example" id="vistapaginacion" style="display: none;">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <button class="btn btn-outline" id="prevPage">Página anterior</button>
                                    </li>
                                    <li class="page-item">
                                        <button class="btn btn-outline" id="nextPage">Página siguiente</button>
                                    </li>
                                </ul>
                                <div class="page-indicator">
                                    <span id="pageIndicator"></span>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="graficoContainer" style="margin-left: 1%; margin-top: 2%; margin-right: 1%; display: none; margin-bottom: 1%;"  >
            <div class="row">
                <div class="col-md-3">
                    <label>Sucursal</label>
                    <select class="form-select" id="sucursalGeneral">
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Departamento</label>
                    <select class="form-select" id="departamentoGeneral">
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Categoria</label>
                    <select class="form-select" id="categoriaGeneral">
                    </select>
                </div>
                <div class="col-md-2">
                    <label>SubCategoria</label>
                    <select class="form-select" id="subcategoriaGeneral">
                    </select>
                </div>
                <div class="col-md-2">
                    <br>
                    <button class="btn btn-success"  id="filtro" >Filtro</button>
                </div>
            </div>
            <br>
            <h1 id="totalGeneral" style="display: none;"></h1>
            <div id="filtrosContainer" class="container" style="margin-top: 1%; margin-right: 0%; margin-left: 1%; margin-bottom: 1%;">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div id="ventasPorDepartamento" style="width: 100%; max-width:500px; height: 500px;"></div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div id="ventasPorCategoria" style="width: 100%; max-width:500px; height: 500px;"></div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div style="width: 100%; max-width:100px; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div id="ventasPorSucursal" class="chart-container" ></div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div style="width: 100%; max-width:100px; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div id="ventasPorSubcategoria" class="chart-container" ></div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div style="width: 100%; max-width:100px; height: 100px;"></div>
                </div>
            </div>   
        </div>
    </div>
</body>
<script src="js/navbar.js"></script>
<script src="js/ventas.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
